<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>
	<div class="container">
		
		<a class="btn btn-primary btn-sm" th:href="@{crear}"
		th:text="'Nuevo Usuario'" title="Crear Nuevo Usuario">
			
		</a>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido Paterno</th>
					<th scope="col">Apellido Materno</th>
					<th scope="col">Teléfono </th>
					<th scope="col">Correo</th>
					<th scope="col">Sueldo</th>
					<th scope="col">Descripción</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="us:${usuarios}">
					<th scope="row" th:text="${us.id}"></th>
					<td th:text="${us.nombre}"></td>
					<td th:text="${us.apellidoPaterno}"></td>
					<td th:text="${us.apellidoMaterno}"></td>
					<td th:text="${us.telefono}"></td>
					<td th:text="${us.email}"></td>
					<td th:text="${us.sueldo}"></td>
					<td th:text="${us.descripcion}"></td>
					<td>
						<a class="btn btn-success btn-sm" th:href="@{editar/}+${us.id}" 
						th:text="'Editar Usuario'" title="Editar Usuario">
					</td>
					<td>
						<a class="btn btn-danger btn-sm" th:href="@{eliminar/}+${us.id}" 
						th:text="'Eliminar Usuario'" title="Eliminar Usuario"
						onclick="return confirm('Estas seguro?');">
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
